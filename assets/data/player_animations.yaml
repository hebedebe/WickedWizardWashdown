name: "Player Character"
base_path: "assets/images/"
default_animation: "idle"

animations:
  idle:
    loop: true
    frames:
      - source: "player_idle_01.png"
        duration: 0.15
      - source: "player_idle_02.png"
        duration: 0.15
      - source: "player_idle_03.png"
        duration: 0.15
      - source: "player_idle_04.png"
        duration: 0.15

  walk:
    loop: true
    frames:
      - source: "player_walk_01.png"
        duration: 0.1
      - source: "player_walk_02.png"
        duration: 0.1
      - source: "player_walk_03.png"
        duration: 0.1
      - source: "player_walk_04.png"
        duration: 0.1
      - source: "player_walk_05.png"
        duration: 0.1
      - source: "player_walk_06.png"
        duration: 0.1

  run:
    loop: true
    frames:
      - source: "player_run_01.png"
        duration: 0.08
      - source: "player_run_02.png"
        duration: 0.08
      - source: "player_run_03.png"
        duration: 0.08
      - source: "player_run_04.png"
        duration: 0.08

  jump:
    loop: false
    next_animation: "fall"
    frames:
      - source: "player_jump_01.png"
        duration: 0.1
      - source: "player_jump_02.png"
        duration: 0.1
      - source: "player_jump_03.png"
        duration: 0.2

  fall:
    loop: true
    frames:
      - source: "player_fall_01.png"
        duration: 0.1
      - source: "player_fall_02.png"
        duration: 0.1

  attack:
    loop: false
    next_animation: "idle"
    on_start: "attack_started"
    on_end: "attack_finished"
    frame_events:
      2: "deal_damage"
      3: "screen_shake"
    frames:
      - source: "player_attack_01.png"
        duration: 0.1
      - source: "player_attack_02.png"
        duration: 0.1
      - source: "player_attack_03.png"
        duration: 0.15
      - source: "player_attack_04.png"
        duration: 0.1
      - source: "player_attack_05.png"
        duration: 0.1

  spell_cast:
    loop: false
    next_animation: "idle"
    ping_pong: true
    on_end: "spell_completed"
    frame_events:
      4: "cast_spell"
    frames:
      - source: "player_cast_01.png"
        duration: 0.1
      - source: "player_cast_02.png"
        duration: 0.1
      - source: "player_cast_03.png"
        duration: 0.1
      - source: "player_cast_04.png"
        duration: 0.2
      - source: "player_cast_05.png"
        duration: 0.1

  # Example using spritesheet
  death:
    loop: false
    frames:
      - source: "effects_spritesheet.png"
        rect_x: 0
        rect_y: 0
        rect_w: 32
        rect_h: 32
        duration: 0.1
      - source: "effects_spritesheet.png"
        rect_x: 32
        rect_y: 0
        rect_w: 32
        rect_h: 32
        duration: 0.1
      - source: "effects_spritesheet.png"
        rect_x: 64
        rect_y: 0
        rect_w: 32
        rect_h: 32
        duration: 0.1
      - source: "effects_spritesheet.png"
        rect_x: 96
        rect_y: 0
        rect_w: 32
        rect_h: 32
        duration: 0.5

  # Example with flipped frames
  walk_left:
    loop: true
    frames:
      - source: "player_walk_01.png"
        duration: 0.1
        flip_x: true
      - source: "player_walk_02.png"
        duration: 0.1
        flip_x: true
      - source: "player_walk_03.png"
        duration: 0.1
        flip_x: true
      - source: "player_walk_04.png"
        duration: 0.1
        flip_x: true
